<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/ef4c0722a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
     
    <title>Create Account</title>
</head>

<body>
    <div class="container">
        <div class="rubrik">
            <h2 id="rubriken">Create Account</h2>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label>FÃ¶rnamn:</label>
                <input type="text" placeholder="Anna" id="firstname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Efternamn:</label>
                <input type="text" placeholder="Svensson" id="lastname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            
            <div class="form-control">
                <label>Epost:</label>
                <input type="text" placeholder="anna.svensson@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button id="subbtn">Submit</button>
        </form>
    </div>

    <div class="container userlist">
        <div class="rubrik">
            <h2>Users</h2>
        </div>

        <div id="list"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="script.js"></script>
</body>
